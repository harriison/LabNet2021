<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/scripts.js"></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina X</title>
</head>

<body class="text-white bg-secondary">
    <div class="position-absolute top-50 start-50 translate-middle border rounded-1 bg-dark">
        <form class="" action="" enctype="multipart/form-data" name="" method="post" id="formulario">
            <fieldset>
                <legend>Informacion personal</legend>
                <div class="mb-3">
                    <label for="nombre">Nombre: </label>
                    <input type="text" id="nombre" placeholder="Nombre"/>
                </div>
                <div>
                    <label for="apellido">Apellido: </label>
                    <input type="text" id="apellido" placeholder="Apellido"/>
                </div>
                <div class="">
                    <label for="Edad">Edad: </label>
                    <input type="number" class="" id="Edad" placeholder="Edad">
                </div>
                <div>
                    <label for="apellido">Genero</label>
                    <select name="Genero">
                        <option value="value1">Masculino</option>
                        <option value="value2">Femenino</option>
                        <option value="value3" selected>Otro</option>
                        <option value="value4">Androgino</option>
                    </select>
                </div>

            </fieldset>
            <fieldset>
                <legend>Informacion adicional</legend>
                <div>
                    <label for="empresa">Empresa</label>
                    <input type="text" id="empresa" placeholder="Empresa"/>
                </div>
            </fieldset>
            <div class="">
                <input class="btn btn-success" type="button" id="enviar" name="enviar" value="Enviar">
                <input class="btn btn-warning" type="button" id="limpiar" name="limpiar" value="Limpiar" onclick="return limpiar()">
            </div>
        </form>
        
    </div>
    <div id='solicitud'></div> <br> <br>
</body>

</html>
