<body class="vsc-initialized">

  <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Top navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <main class="container">

    <h1>{{title}}</h1>
    <p>Esto es un numero: {{numero}}</p>

    <div class ="row">
      <div class="col">
       <h1>ngIf</h1>
       <hr>
       <mat-card *ngIf="mostrar">
         <div class="card-body">
           <p>{{frase.autor}}</p>
           <p>{{frase.mensaje}}</p>

         </div>

       </mat-card>
       <button mat-raised-button color="primary" (click)="mostrar = !mostrar">Mostrar / Ocultar</button>
      </div>

       <div class="col">
        <h1>ngFor</h1>
        <hr>
        <mat-list role="list" *ngFor="let name of personajes; let i = index">
          <mat-list-item role="listitem">{{i+1}} - {{name}}</mat-list-item>
        </mat-list>
      </div>
    </div>

  </main>





  </body>

<router-outlet></router-outlet>
